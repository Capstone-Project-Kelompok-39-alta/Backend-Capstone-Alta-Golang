host: backend-capstone-alta-golang-staging.up.railway.app
info:
  contact: {}
  description: This is Automatic Generate Invoice API Documentation
  title: Automatic Generate Invoice System API Documentation
  version: "2.0"
paths:
  /admin/invoice:
    get:
      consumes:
      - application/json
      description: Admin Get All Invoice User
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.Invoice'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entities.Invoice'
      security:
      - JWT: []
      summary: Get All Invoice
      tags:
      - Invoice
  /admin/invoice/{id}:
    get:
      consumes:
      - application/json
      description: Admin can Get Invoice User By ID
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.Invoice'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entities.Invoice'
      security:
      - JWT: []
      summary: Get Invoice User By ID
      tags:
      - Invoice
  /admin/login:
    post:
      consumes:
      - application/json
      description: Login User Admin
      parameters:
      - description: required
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/entities.LoginAdmin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.Admin'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entities.Admin'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/entities.Admin'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entities.Admin'
      summary: Login User Admin
      tags:
      - Auth
  /admin/register:
    post:
      consumes:
      - application/json
      description: Create User Admin
      parameters:
      - description: required
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/entities.RegisterAdmin'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entities.Admin'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/entities.Admin'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/entities.Admin'
      summary: Register User Admin
      tags:
      - Auth
  /admin/upload_csv:
    post:
      consumes:
      - multipart/form-data
      description: UploadCsvController with upload file csv
      parameters:
      - description: csv_file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entities.Invoice'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entities.Invoice'
      security:
      - JWT: []
      summary: Admin can Upload Csv
      tags:
      - Invoice
  /admin/user/{name}:
    get:
      consumes:
      - application/json
      description: Admin can get the user name
      parameters:
      - description: name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.Admin'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/entities.Admin'
      security:
      - JWT: []
      summary: Get User With name
      tags:
      - Auth
schemes:
- http
- https
securityDefinitions:
  JWT:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
