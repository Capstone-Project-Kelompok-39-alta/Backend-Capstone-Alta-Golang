definitions:
  entities.Admin:
    properties:
      email:
        type: string
      id:
        type: integer
      id_pegawai:
        type: integer
      name:
        type: string
      password:
        type: string
    required:
    - email
    - id_pegawai
    - name
    - password
    type: object
  entities.Invoice:
    properties:
      buyer_email:
        type: string
      buyer_name:
        type: string
      buyer_phone:
        type: string
      due_date:
        type: string
      id:
        type: integer
      id_csv_file:
        type: integer
      issuer_email:
        type: string
      issuer_name:
        type: string
      issuer_phone:
        type: string
      tax:
        type: integer
